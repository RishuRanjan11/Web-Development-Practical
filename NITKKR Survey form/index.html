<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">NITKKR Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve by filling this survey. <br><br>
    <div id="form"><form id="survey-form">
        <label id="name-label">Name</label><input type="text" id="name" required placeholder="Enter your Name">
        <label id="email-label">Email</label><input type="email" id="email" required placeholder="abc@xyz.com">
        <label id="number-label">Phone number</label><input type="number" id="number" min="10" max="10000000000"
            placeholder="91xxxxxxxx">
        <label id="age-label">Age (Optional)</label><input type="number" id="age"  placeholder="Age">
        <label>which year are you in according to your course?</label><select type="dropdown" id="dropdown">
            <option>First</option>
            <option>Second</option>
            <option>Third</option>
            <option>Fourth</option>
            <option>Fifth</option>
        </select>
        <label>Would you prefer your college to your juniors? </label>
        <input type="radio" value="yes" name="college">Yes
        <input type="radio" value="No" name="college">No
        <input type="radio" value="Maybe" name="college">Maybe<br><br>
        <label>What would you like to see improved?</label>
        <input type="checkbox" value="Internet" name="improve">Internet<br>
        <input type="checkbox" value="Infrastucture" name="improve">Infrastructure<br>
        <input type="checkbox" value="Clubs and societies" name="improve">Clubs & Societies<br>
        <input type="checkbox" value="Gym" name="improve">Gym<br>
        <input type="checkbox" value="Sports Complex" name="improve">Sports Complex<br><br>
<label>Any comments or suggestions? </label><textarea placeholder="Enter your comments here !"></textarea><br><br>
<button id="submit"action="submit">Submit</button>
    </form>
    </div>
</body>

</html>
